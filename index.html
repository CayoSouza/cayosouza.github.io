<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue.js Todo List Tutorial</title>
    <meta name="author" content="CayoSouza">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="app">
        <header>
            <h2>Vue.js Todo List</h2>
            <form>
                <input type="text" v-model="currentTodo" placeholder="Description" maxlength="70">
                <button @click.prevent="addTodo">+</button>
            </form>
        </header>

        <section>
            <ol>
                <li v-for="(todo, index) in filteredTodos">
                    <label>
                        <input type="checkbox" class="form-control"
                               v-on:change="toggleTodo(todo)"
                               v-bind:checked="todo.done">
                        <del v-if="todo.done">
                            {{ todo.text }}
                        </del>
                        <span v-else>
                          {{ todo.text }}
                        </span>
                    </label>

                    <img src="close-icon.png" @click="delTodo(index)" alt="fechar">
                </li>
            </ol>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="todo.js"></script>

</body>
</html>
